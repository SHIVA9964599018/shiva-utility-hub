<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shiva's Utility Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar button {
      float: left;
      display: block;
      background-color: #333;
      color: white;
      padding: 14px 20px;
      border: none;
      cursor: pointer;
    }

    .navbar button:hover {
      background-color: #555;
    }

    .iframe-container {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>

<div class="navbar">
  <button onclick="loadUtility('#add-dish')">Add Dish</button>
  <button onclick="loadUtility('#daily-calorie')">Calorie Calculator</button>
  <button onclick="loadUtility('#all-food-facts')">All Food Facts</button>
</div>

<iframe id="utilityFrame" class="iframe-container"
        src="https://shiva9964599018.github.io/my-feedback-site/">
</iframe>

<script>
  function loadUtility(hash) {
    const base = 'https://shiva9964599018.github.io/my-feedback-site/';
    document.getElementById('utilityFrame').src = base + hash;
  }
</script>

</body>
</html>
