      margin: 0;
      white-space: nowrap;
    }

    .navbar .dropdown-content a {
      color: white;
      display: inline-block;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar .dropdown-content a:hover {
      background-color: #555;
    }

    .navbar .dropdown:hover .dropdown-content {
      display: block;
    }

    .content {
      padding: 20px;
    }
